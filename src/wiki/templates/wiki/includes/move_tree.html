{% load wiki_tags %}

<li class="{% if current_path.path|starts_with:urlpath.path %}disabled{% endif %}
{% if current_path.item_type != 'category'%}disabled{% endif %}
{% if current_path == root_path and urlpath.item_type == 'article' %}disabled{% endif %}
{% if current_path.children.count %}dropdown-submenu{% endif %}">
  <a tabindex="-1" href="#"
    {% if not current_path.path|starts_with:urlpath.path and current_path.item_type == 'category' %}
      {% if urlpath.item_type == 'category' or current_path != root_path %}
        onclick="select_path('{{current_path.pk}}', '{{current_path.path|escapejs}}');"
      {% endif %}
    {% endif %}>
    {{current_path.article}}
  </a>
  {% if current_path.children.count %}
    <ul class="dropdown-menu">
      {% for current_path in current_path.get_ordered_children %}
        {% with template_name="wiki/includes/move_tree.html" %}{% include template_name %}{% endwith %}
      {% endfor %}
    </ul>
  {% endif %}
</li>
