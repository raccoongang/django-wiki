{% load i18n wiki_tags %}

<div>
    <button class="btn btn-primary pull-left" type="button" data-toggle="modal" data-target="#addToArchiveModal">{% trans 'Add to archive' %}</button>
</div>
<form action="{% url 'wiki:add_to_archive' path=urlpath.path %}" method="post">
    <div id="addToArchiveModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              {% csrf_token %}
              <p>
                  {% trans 'Do you confirm moving this item to archive?' %}
              </p>
          </div>
          <div class="modal-footer">
              <button type="submit" class="btn btn-primary">{% trans "Так" %}</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans "Скасувати" %}</button>
          </div>
        </div>
      </div>
    </div>
</form>
